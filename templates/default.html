<html>

<head>
  <meta charset="utf-8">
  <title>Random Twitter Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">

            <br>
            <small>yay!</small>
          </h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="btn-group">

            {% for url in urls %}

                <img src='{{ url[1] }}'>
                <br/>

            {% endfor %}

        </div>
      <p>(available / total)</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p class="text-center">by matt cowger (@mcowger) and jonas rosland (@virtual_swede)</p>
      </div>
    </div>
  </div>





</body>

</html>
